<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2NTH - WEBOS - File Explorer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Sansita+Swashed:wght@300&family=Srisakdi:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container-fluid">
    <div class="row panel">
      <div class="col-lg-3 panel--left">
        <div id="tree"></div>
      </div>
      <div class="col panel--right">
        <div id="navigation" class="navigation"></div>
        <div id="table"></div>
      </div>
    </div>

    <!-- Modals -->
    <div id="detail-panel" class="modal detail-panel" hidden></div>
    <div id="new-folder" class="modal new-folder" hidden></div>
    <div id="new-file" class="modal new-file" hidden></div>
    <div id="rename-item" class="modal rename-item" hidden></div>
    <div id="delete-item" class="modal delete-item" hidden></div>
    <div id="edit-file" class="modal edit-file" hidden></div>
  </body>
</html>
